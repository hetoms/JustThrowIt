buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.10.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'initial-java'
    version = '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-data-rest")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("com.h2database:h2") //com.h2database:h2 mysql:mysql-connector-java:6.0.3
    testCompile("org.springframework.boot:spring-boot-starter-test")
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.2'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.3'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.197'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '4.2.1.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '4.2.1.RELEASE'

}

